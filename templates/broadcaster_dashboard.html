{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div style="max-width:800px;margin:50px auto;">
    <h2>Your Uploaded Songs</h2>
    {% if songs %}
        <ul style="list-style:none;padding:0;">
            {% for song in songs %}
                <li style="background:rgba(255,255,255,0.7);padding:12px;margin-bottom:8px;border-radius:12px;">
                    {{ song.title }} - <a href="{{ song.file_path }}" target="_blank">Play / Download</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No songs uploaded yet. <a href="/upload">Upload now</a></p>
    {% endif %}
</div>
{% endblock %}
