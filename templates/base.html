<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Isai Mini{% endblock %}</title>

    <style>
        :root {
            --primary: #1db954;
            --accent: #ff2d55;
            --bg-main: #87ceeb;
            --bg-glass: rgba(255, 255, 255, 0.6);
            --text-main: #000000;
            --text-muted: #333333;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #b0e0e6);
            color: var(--text-main);
            min-height: 100vh;
        }
        nav {
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-actions { display: flex; gap: 12px; align-items: center; position: relative; }
        .nav-btn {
            padding: 9px 22px;
            border-radius: 24px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #000;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .nav-btn.secondary {
            background: rgba(255, 255, 255, 0.25);
            color: var(--text-main);
            border: 1px solid rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--bg-glass);
            border-radius: 12px;
            padding: 10px 0;
            display: none;
            flex-direction: column;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            min-width: 180px;
        }
        .profile-dropdown a {
            padding: 10px 16px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
        }
        .profile-dropdown a:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
<nav>
    <div class="logo">Isai Mini</div>
    <div class="nav-actions">
        {% if username %}
            <button class="nav-btn secondary" onclick="toggleProfile()">Hi, {{ username }}</button>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="/profile">My Profile</a>
                {% if role != 'broadcaster' %}
                    <a href="/become-broadcaster">Become Broadcaster</a>
                {% else %}
                    <a href="/upload">Upload Songs</a>
                    <a href="/dashboard">Dashboard</a>
                {% endif %}
                <a href="/logout">Logout</a>
            </div>
        {% else %}
            <a href="/login" class="nav-btn secondary">Login</a>
            <a href="/register" class="nav-btn">Register</a>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

<script>
    function toggleProfile() {
        const dropdown = document.getElementById("profileDropdown");
        dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }
    document.addEventListener("click", function(event){
        const dropdown = document.getElementById("profileDropdown");
        if(!event.target.closest(".nav-actions")) {
            dropdown.style.display = "none";
        }
    });
</script>

</body>
</html>
